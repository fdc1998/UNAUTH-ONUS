<html>

<head>
    <title>Include help Template Example</title>
</head>

<body>
    <p>{{my_string}}</p>
    <p>Your lucky number is ;) : {{my_list[3]['id']}}</p>
    <p>Loop through the list:</p>
    <form>
        <select>
            {% for n in my_list %}
                <option>{{n['name'], n['host'] }}</option>
            {% endfor %}
        </select>
    </form>
</body>

</html>
